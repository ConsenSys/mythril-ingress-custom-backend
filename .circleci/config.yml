version: 2
jobs:
  publishImage:
    docker:
      - image: golang:1.11-alpine3.8
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |
            apk update && apk upgrade && apk --no-cache add git make
            make release

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - publishImage
